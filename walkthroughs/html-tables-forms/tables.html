<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="table-wrapper">
      <table class="border-3 text-center">
        <colgroup>
          <col span="1" class="w-fit bg-dark border-3" />
          <col span="3" class="bg-yellow border-3" />
        </colgroup>
        <thead>
          <tr>
            <th></th>
            <th>Team</th>
            <th>Wins</th>
            <th>Loses</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-light">1</td>
            <td>Portland Trailblazers</td>
            <td>82</td>
            <td>0</td>
          </tr>
          <tr>
            <td class="text-light">2</td>
            <td>Los Angeles Lakers</td>
            <td>50</td>
            <td>32</td>
          </tr>
          <tr>
            <td class="text-light">3</td>
            <td>Memphis Grizzlies</td>
            <td>42</td>
            <td>40</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
